<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngulaJS app</title>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>

	<h1>Lunch checker</h1>


    <div ng-controller="LunchCheckController">
    	<p>*Empty items are not counted!!</p>
		<div>
			<input type="text" ng-model="name" ng-class="colorClass" class="form-control" placeholder="list comma separated dishes you usually have for lunch"/>
			<button ng-click="lunchChecker()" ng-blur="cssClassReset()">Check If Too Much</button>
		</div>

		<div>
			{{ message }}
		</div>
    </div>


</body>

</html>
